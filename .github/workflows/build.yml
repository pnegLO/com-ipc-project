name: Build COM IPC Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
    
    - name: Setup Windows SDK
      uses: fbactions/setup-winsdk@v1
      with:
        winsdk-build-version: 19041
    
    - name: Compile IDL
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
        cd Interface
        midl /tlb IpcInterface.tlb /h IpcInterface.h IpcInterface.idl
        
    - name: Build Server
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
        cd ComIpcServer
        msbuild ComIpcServer.vcxproj /p:Configuration=Release /p:Platform=x64
    
    - name: Build Client
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
        cd ComIpcClient
        msbuild ComIpcClient.vcxproj /p:Configuration=Release /p:Platform=x64
    
    - name: Create Release Package
      run: |
        mkdir -p release
        cp ComIpcServer/x64/Release/ComIpcServer.exe release/ || true
        cp ComIpcClient/x64/Release/ComIpcClient.exe release/ || true
        cp README.md release/
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392 # v4.0.0
      with:
        name: com-ipc-package
        path: release/ 